# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=TRACE, console 

# Console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-5p %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c %x - %m%n

log4j.appender.re=upload.client.log.RapportExecutionAppender
log4j.appender.re.layout=org.apache.log4j.PatternLayout
log4j.appender.re.layout.ConversionPattern=%-5p %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c %x - %m%n

